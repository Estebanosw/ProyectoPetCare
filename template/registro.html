<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PetCare</title>
    <link rel="stylesheet" href="Recursos/Styles/StyleRegistro.css">
</head>
<body>
    <header>
        <img src="Recursos/images/LogoPetCareSinFondo.png" alt="Logo" class="logo-pet-care-sin-fondo-png-1">
    </header>

    <section class="registration">
        <h2>Registrarse en PetCare</h2>
        <form id="registroForm">
            <div class="input-group">
                <label for="Documento">Número de Documento</label>
                <input type="text" id="Documento" name="Documento" required>
            </div>            

            <div class="input-group">
                <label for="name">Nombres</label>
                <input type="text" id="name" name="name" required>
            </div>  

            <div class="input-group">
                <label for="Apellidos">Apellidos</label>
                <input type="text" id="Apellidos" name="Apellidos" required>
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btnregistrar" aria-label="Registrarme">Registrarme</button>
        </form>
        <div id="responseMessage"></div>

        <a href="index.html" class="btncancelar">Cancelar</a>
    </section>

    <footer>
        <p>2024 PetCare. Todos los derechos reservados</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
