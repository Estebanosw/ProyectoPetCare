<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Medicamento</title>
    <link rel="stylesheet" href="/template/Recursos/Styles/styleRegistrarvacuna.css">
</head>
<body>
    <header class="header">
        <div class="logo-header">
            <img src="/template/Recursos/images/LogoPetCareSinFondo.png" alt="PetCareLogo">
        </div>
        <button class="settings" id="settingsButton">
            <img src="/template/Recursos/images/Configuracion.png" alt="Configuracion">
        </button>
        <div class="logout-menu" id="logoutMenu">
            <a href="/template/index.html" class="logout-option">Cerrar sesión</a>
        </div>
    </header>
    <div class="sidebar">
        <nav class="menus">
            <ul>
                <li class="menu">
                    <a href="" class="menupadre">
                        <img src="/template/Recursos/images/GestionMascota.png" alt="Gestión de Mascotas" class="menu-icon">
                        GESTIÓN DE MASCOTAS
                    </a>
                    <ul class="submenu">
                        <li><a href="/template/crearmascota.html">
                                <img src="/template/Recursos/images/AñadirMascota.png" alt="Crear Mascota" class="menu-icon">
                                CREAR MASCOTA
                            </a></li>
                        <li><a href="/template/editarmascota.html">
                                <img src="/template/Recursos/images/EditarMascota.png" alt="Editar Mascota" class="menu-icon">
                                EDITAR MASCOTA
                            </a></li>
                        <li><a href="/template/consultamascota.html">
                                <img src="/template/Recursos/images/VerMascotas.png" alt="Ver Mis Mascotas" class="menu-icon">
                                VER MIS MASCOTAS
                            </a></li>
                    </ul>
                </li>
                <li class="menu">
                    <a href="#" class="menupadre">
                        <img src="/template/Recursos/images/HistorialMed.png" alt="Historial Médico" class="menu-icon">
                        HISTORIAL MEDICO
                    </a>
                    <ul class="submenu">
                        <li><a href="/template/vacunas.html">
                                <img src="/template/Recursos/images/Vacunas.png" alt="Vacunas" class="menu-icon">
                                VACUNAS
                            </a></li>
                        <li><a href="/template/medicamentos.html">
                                <img src="/template/Recursos/images/Medicamentos.png" alt="Medicamentos" class="menu-icon">
                                MEDICAMENTOS
                            </a></li>
                        <li><a href="#">
                                <img src="/template/Recursos/images/Desparacitar.png" alt="Desparasitaciones" class="menu-icon">
                                DESPARASITACIONES
                            </a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <section class="content">
        <h1>REGISTRAR NUEVO MEDICAMENTO</h1>
        <form id="formCrearMedicamento">
            <div class="input-group">
                <label for="tipoMascota">Tipo de Mascota</label>
                <select id="tipoMascota" name="tipoMascota" required></select>
            </div>

            <div class="input-group">
                <label for="Mascota">Mascota</label>
                <select id="Mascota" name="Mascota" required></select>
            </div>   

            <div class="input-group">
                <label for="nombreMedicamento">Nombre Medicamento</label>
                <input type="text" id="nombreMedicamento" name="nombreMedicamento" placeholder="Ingrese el nombre" required>
            </div>

            <div class="input-group">
                <label for="dosis">Dosis</label>
                <input type="text" id="dosis" name="dosis" placeholder="Ingrese la dosis" required>
            </div>

            <div class="input-group">
                <label for="frecuencia">Frecuencia</label>
                <input type="text" id="frecuencia" name="frecuencia" placeholder="Ingrese la frecuencia" required>
            </div>

            <div class="input-group">
                <label for="duracionTrat">Duración Tratamiento</label>
                <input type="text" id="duracionTrat" name="duracionTrat" placeholder="Ingrese la duración del tratamiento" required>
            </div>

            <div class="input-group">
                <label for="estado">Estado <br>(Marque si esta activo)</label>
                <input type="checkbox" id="activo" name="activo">
            </div>

            <button type="submit" class="btncrearMed" aria-label="crearmed">Registrar Medicamento</button>
        </form>
        <p id="error-message" style="color: red; display: none;"></p>
    </section>
    <footer>
        <p>2024 PetCare. Todos los derechos reservados</p>
    </footer>
    <script src="/template/js/menus.js"></script>
    <script src="/template/js/session.js"></script>
    <script type="module" src="/template/js/funcionesmascxtipomasc.js"></script>
</body>
</html>
